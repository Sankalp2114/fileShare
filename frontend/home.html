<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <div class="top-bar">
    <div class="logo">fileShare</div>
    <div class="menu">

      <a href="uploadedFiles.html">Uploaded Files</a>
      <a href="received.html">Received Files</a>

  </main>
